version: "3.3"
services:
    dengue_db:
      build:
        context: ".."
        args:
          DUMPS_DIR: ${DBDATA_DIR}
        dockerfile: "docker/Dockerfile"
      env_file:
        - ../.env
      hostname: dengue_db
      ports:
        - "15432:15432"
      volumes:
        - ${DBDATA_DIR}/:/var/lib/postgresql/data
      command: -p 15432
      expose:
        - "15432"
      restart: always
